name: Convert Markdown to PDF

on:
  push:
    paths:
      - CV.md
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Download CV.md
      run: |
        curl -L -o CV.md https://raw.githubusercontent.com/Jouffluu/CV/main/CV.md
      
    - name: Convert Markdown to PDF
      run: |
        sudo apt-get install -y pandoc
        pandoc CV.md -o CV.pdf
        
    - name: Upload PDF
      uses: actions/upload-artifact@v4
      with:
        name: CV-pdf
        path: CV.pdf
